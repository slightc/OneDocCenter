site_name: 小寒文档中心
theme: 
  name: material
  language: 'zh'
extra:
  social:
    - type: github
      link: https://github.com/thelittlehan/OneDocCenter
  search:
    language: 'jp'
markdown_extensions:
  - meta
  - smarty
  - admonition
  - codehilite:
      linenums: true
  - footnotes
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_javascript:
  - 'js/extra.js'
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

nav:
  - 主页: index.md
  - vrep:
    - 基础教程:
      - 简介: vrep/Basics/Chapter-01.md
  - 日常记录:
    - Linux:
      - 添加桌面快捷方式: notebook/linux/addDesktopLink.md
      - 开机运行: notebook/linux/startingUpRuning.md
      - 系统配置: notebook/linux/systemConfig.md
      - 部署gitlab: notebook/linux/deployGitlab.md

